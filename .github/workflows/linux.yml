name: Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        go-version: ['1.22.0', '1.21.5', '1.21.0']
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: List directory content
        run: ls -la

      - name: Test
        run: go test ./... -v

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        go-version: ['1.22.0', '1.21.5', '1.21.0']
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run: go build -o PGNHelper

      - name: Clean
        run: |
          git clean -fX

  buildtests:
    name: Buildtests
    needs: [test, build]
    strategy:
      matrix:
        go-version: ['1.22.0', '1.21.5', '1.21.0']
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build pgn
        run: |
          go build -o pgn

      - name: Switch folder
        run: |
          cp pgn ./test/pgn
          sudo mv pgn /usr/local/bin/pgn
          bash
          cd  test

      - name: Location and System
        working-directory: test
        run: |
          ls -aril 
          pwd

      - name: Parse PGN to JSON with no JSON flag
        working-directory: test
        run: |
          pgn -parsePGN parse.pgn
          ls -aril
          cat parse.json

      - name: Parse PGN to JSON with JSON Flag
        working-directory: test
        run: |
          pgn -parsePGN parse.pgn test.json
          ls -aril
          cat test.json

      - name: Parse JSON to PGN with no PGN flag
        working-directory: test
        run: |
          pgn -parseJSON games.json
          ls -aril
          cat games.pgn

      - name: Parse JSON to PGN with no PGN flag
        working-directory: test
        run: |
          pgn -parseJSON games.json dummy.pgn
          ls -aril
          cat dummy.pgn

      - name: Clean
        run: |
          git clean -fX

name: Go Test Workflow

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.5'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: go test ./... -v
